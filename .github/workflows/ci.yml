name: ğŸ“¦ Build & Test - Customer Microservice

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: ğŸ”¨ Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ§ª Build com Maven + Testes
        run: mvn clean verify -Dspring.profiles.active=test

      - name: ğŸ“„ Armazenar resultados dos testes (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: target/surefire-reports/

      - name: ğŸ“Š Upload de cobertura (Jacoco - opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

